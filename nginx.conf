server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ⚠️ IMPORTANT: autoriser explicitement auth.html
    location = /auth.html {
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.html;
    }

    # Autoriser les fichiers JSON
    location ~* \.json$ {
        add_header Content-Type application/json;
    }
}
